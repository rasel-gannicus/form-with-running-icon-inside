<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Running icon inside</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e11e46df3.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Sign Up Form</h2>
            <div class="content">
                <form action="">
                    <div class="inputBox">
                        <input type="text" name="" id="" placeholder="Your Email">
                        <span class="email1"><i class="fa-solid fa-envelope"></i></span>
                        <span class="email2"><i class="fa-solid fa-envelope-open-text"></i></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Running icon inside</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e11e46df3.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Sign Up Form</h2>
            <div class="content">
                <form action="">
                    <div class="inputBox">
                        <input type="text" name="" id="" placeholder="Your Email">
                        <span class="span1"><i class="fa-solid fa-envelope"></i></span>
                        <span class="span2"><i class="fa-solid fa-envelope-open-text"></i></span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" id="" placeholder="Your Name">  
                        <span class="span1"><i class="fa-solid fa-user-large"></i></span>
                        <span class="span2"><i class="fa-solid fa-person-rifle"></i></span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" id="" placeholder="Your Address">
                        <span class="span1"><i class="fa-solid fa-location-dot"></i></span>
                        <span class="span2"><i class="fa-solid fa-location-dot"></i></span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" id="" placeholder="Transportation Option">
                        <span class="span1"><i class="fa-solid fa-plane-lock"></i></span>
                        <span class="span2"><i class="fa-solid fa-plane-up"></i></span>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="" id="" placeholder="Your Password">
                        <span class="span1"><i class="fa-solid fa-lock"></i></span>
                        <span class="span2"><i class="fa-solid fa-lock-open"></i></span>
                    </div>
                    <div id="lastInputBox" class="inputBox">
                        <a class="spanButton" href="#">Sign Up</a>
                        <span class="spanButton1"><i class="fa-solid fa-plug"></i></span>
                        <span class="spanButton2"><i class="fa-solid fa-plug-circle-check"></i></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
